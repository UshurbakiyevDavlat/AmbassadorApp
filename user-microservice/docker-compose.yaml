version: '3.9'
services:
  users_backend:
    build: .
    networks:
      - users
    volumes:
      - .:/app
    command: 'php artisan serve --host=0.0.0.0'
    depends_on:
      - users_db
    container_name: users-backend-ambassador

  users_db:
    image: mysql:8
    restart: always
    networks:
      - users
    container_name: users-db-ambassador
    environment:
      MYSQL_DATABASE: users
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
    volumes:
      - ./storage/dbdata:/var/lib/mysql
    ports:
      - "3306:3306"

networks:
  users:
    name: users
